name: bench_latency_ipc
env: chimaera_codegen
pkgs:
  - pkg_type: chimaera_run
    pkg_name: chimaera_run
    sleep: 5
    do_dbg: false
    dbg_port: 4000
  - pkg_type: chimaera_bw_bench
    pkg_name: chimaera_bw_bench
    nprocs: 1
    ppn: 16
    msg_size: '4k'
    ops: 1m
    async: false
    do_dbg: false
    dbg_port: 4001