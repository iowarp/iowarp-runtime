# Example Chimaera Runtime Configuration for Docker Deployment
# This file demonstrates a complete runtime configuration for a containerized deployment

# Memory segment configuration
memory:
  main_segment_size: 1073741824      # 1GB - Main shared memory segment
  client_data_segment_size: 536870912 # 512MB - Client data segment
  runtime_data_segment_size: 536870912 # 512MB - Runtime data segment

# Network configuration
networking:
  port: 5555                 # ZeroMQ port for inter-node communication
  neighborhood_size: 32      # Maximum number of queries when splitting range queries

# Logging configuration
logging:
  level: "info"              # Options: debug, info, warn, error
  file: "/tmp/chimaera.log"  # Log file path

# Runtime configuration (includes worker threads, scheduling, and performance parameters)
runtime:
  # Worker thread configuration
  sched_threads: 8           # Unified scheduler worker threads
  process_reaper_threads: 1  # Process reaper threads

  # Task execution configuration
  stack_size: 65536          # 64KB per task stack
  queue_depth: 10000         # Maximum queue depth
  lane_map_policy: "round_robin"  # Options: map_by_pid_tid, round_robin (default), random
  heartbeat_interval: 1000   # Heartbeat interval in milliseconds

  # Worker sleep configuration (all values in microseconds)
  first_busy_wait: 50        # Busy wait duration before sleeping when idle (default: 50us)
  sleep_increment: 1000      # Linear sleep increment per idle iteration (default: 1000us = 1ms)
  max_sleep: 50000           # Maximum sleep duration cap (default: 50000us = 50ms)
